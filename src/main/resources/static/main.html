<!DOCTYPE html>
<html lang="en" ng-app="simplicityApp">
<head>
    <meta charset="UTF-8">
    <title>Simplicity 4x</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" imageString="text/css" href="../css/main.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <link rel="icon" href="assets/game_icon.png">
</head>
<body style="background: black; color: white">
<div ng-view style = "float: left; width: 800px"></div>
<div class="erronav" style="float: left">
    <h3>
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Advance Turn
        </li>
        <li role="presentation"><a href="#/">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Go Home</a>
        </li>
        <li role="presentation"><a href="#options">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Game Options</a>
        </li>
        <li role="presentation"><a href="#diplomacy">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Diplomacy</a>
        </li>
        <li role="presentation"><a href="#ships">
            <span class="glyphicon glyphicon-plane" aria-hidden="true"></span> Ships</a>
        </li>
        <li role="presentation"><a href="#planets">
            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Planets</a>
        </li>
        <li role="presentation"><a href="#research">
            <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span> Research</a>
        </li>
        <li role="presentation"><a href="#help">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Help</a>
        </li>
        <li role="presentation"><a href="#system">
            <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> System (Temp)</a>
        </li>
        <li role="presentation"><a href="#combat">
            <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Combat (Temp)</a>
        </li>
    </ul>
    </h3>
</div>
</body>
</html>
