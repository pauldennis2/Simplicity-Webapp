
<div class="star-bg" style="width: 800px; overflow-y:scroll; height:600px;">
    <div ng-repeat="ship in ships">
        <div style="width: 200px; float: left; height: 120px">
            <img ng-src={{ship.imageString}} style="padding: 15%">
        </div>
        <div style="width: 600px; float: left; height: 120px">
            <h4>{{ship.name}}</h4>
            Location: {{ship.location}} <br>
            Health: {{ship.health}}/{{ship.maxHealth}}
        </div>
    </div>
</div>
