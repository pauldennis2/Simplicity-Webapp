<div class="star-bg h600 w800">
    <div class="row left" ng-repeat="playerTemp in players">
        <div class="col-sm-10 col-md-70">
            <div class="thumbnail trans-bg no-border" >
                <center><img class="img-rounded" ng-src={{playerTemp.imageFile}} alt="player picture"></center>
                <div class="caption white-text" style="color: white">
                    <h4>{{playerTemp.name}}</h4>
                    Population: {{playerTemp.population}}<br>
                    Percentage of Total: {{playerTemp.percentOfTotalPop}}
                    <p><button class="trans-bg" role="button" disabled>Diplomacy</button></p>
                </div>
            </div>
        </div>
    </div>
    <div class="clear-both" id="goalPct">
        Required Percent to Win: {{requiredPct}}
    </div>
</div>
