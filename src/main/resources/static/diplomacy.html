<div class="row" ng-repeat="playerTemp in players" style="float:left; background: black">
    <div class="col-sm-10 col-md-70">
        <div class="thumbnail" style="background: black; border: none">
            <img ng-src={{playerTemp.imageFile}} alt="player picture">
            <div class="caption" style="color: white">
                <h4>{{playerTemp.name}}</h4><br>
                Population: {{playerTemp.population}}<br>
                Percentage of Total: {{playerTemp.percentOfTotalPop}}
                <p><button class="btn btn-primary" role="button" disabled>Diplomacy</button></p>
            </div>
        </div>
    </div>
</div>
<br>
Required Percent to Win: {{requiredPct}}
