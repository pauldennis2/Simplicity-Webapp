<ul class="media-list star-bg" style="width: 800px; height: 600px">
    <li class="media" ng-repeat="planet in planets">
        <div class="media-left">
            <img class="media-object" ng-src={{planet.imageString}} alt="planet?">
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{planet.name}}</h4>
            System: ??? <br>
            Population: {{planet.size}}
        </div>
    </li>
</ul>
